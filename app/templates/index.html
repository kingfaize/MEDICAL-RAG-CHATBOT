<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 2.2rem;
            color: #2d5c8a;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }
        #chat-box {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 2rem;
            padding-right: 8px;
            width: 100%;
        }
        .message {
            margin-bottom: 1.2rem;
            padding: 1rem 1.2rem;
            border-radius: 14px;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.07);
            font-size: 1.08rem;
            line-height: 1.6;
            word-break: break-word;
            position: relative;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }
        .user {
            background: linear-gradient(90deg, #d1e7ff 60%, #b6e0fe 100%);
            text-align: right;
            border-radius: 18px 2px 18px 18px;
        }
        .assistant {
            background: linear-gradient(90deg, #f1f1f1 60%, #eaf6ef 100%);
            text-align: left;
            border-radius: 18px 18px 18px 2px;
        }
        .message strong {
            font-size: 1rem;
            color: #2d5c8a;
        }
        .form-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 90%;
            max-width: 500px;
            min-height: 3.5rem;
            max-height: 8rem;
            padding: 0.75rem 1rem;
            font-size: 1.08rem;
            border-radius: 10px;
            border: 1px solid #b6e0fe;
            background: #f8fbff;
            resize: vertical;
            box-shadow: 0 1px 4px rgba(44, 62, 80, 0.04);
            transition: border 0.2s;
            margin: 0 auto;
            display: block;
        }
        textarea:focus {
            border: 1.5px solid #2d5c8a;
            outline: none;
        }
        button {
            padding: 0.7rem 1.5rem;
            font-size: 1.08rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, #2d5c8a 60%, #4ca1af 100%);
            color: #fff;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.09);
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, box-shadow 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button:hover {
            background: linear-gradient(90deg, #4ca1af 60%, #2d5c8a 100%);
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.13);
        }
        .error {
            color: #d9534f;
            text-align: center;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        .clear-btn {
            background: linear-gradient(90deg, #e74c3c 60%, #f1c40f 100%);
            color: #fff;
            margin-top: 1rem;
            font-weight: 600;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .clear-btn:hover {
            background: linear-gradient(90deg, #f1c40f 60%, #e74c3c 100%);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üîç AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <div class="form-container">
            <form method="post" action="{{ url_for('index') }}">
                <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
                <br />
                <button type="submit">Send</button>
            </form>
            <form method="get" action="{{ url_for('clear') }}">
                <button type="submit" class="clear-btn">Clear Chat</button>
            </form>
        </div>
    </div>
</body>
</html>
